<div class="row">
  <div class="col-3">
    <div class="list-group">
      <a
        class="list-group-item list-group-item-action"
        *ngFor="let user of users$ | async"
        [routerLink]="user.id"
        routerLinkActive="active"
      >
        {{ user.name }}
      </a>
    </div>
  </div>
  <div class="col">
    <router-outlet></router-outlet>
  </div>
</div>
